<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OphionAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom font classes since we can't use config file here */
      .font-sans { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Cinzel', serif; }
      
      /* Hide scrollbar for clean look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.1/client",
    "react-dom": "https://esm.sh/react-dom@^19.2.1",
    "react": "https://esm.sh/react@^19.2.1",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "firebase/app": "https://esm.sh/firebase@10.12.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.12.0/firestore?deps=firebase@10.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "firebase/": "https://esm.sh/firebase@^12.6.0/",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global error:", error);
        // Only show if root is empty (app didn't mount)
        if (!document.getElementById('root').innerHTML) {
             const div = document.createElement('div');
             div.style.color = 'red';
             div.style.padding = '20px';
             div.style.fontFamily = 'sans-serif';
             div.innerHTML = `<h3>Application Crashed</h3><p>${message}</p><p>Check console for details.</p>`;
             document.body.appendChild(div);
        }
      };
    </script>
  </body>
</html>
